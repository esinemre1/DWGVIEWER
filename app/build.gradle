plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.antigravity.dwgviewer'
    compileSdk 33

    defaultConfig {
        applicationId "com.antigravity.dwgviewer"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
             // Disable minification for debug to avoid build errors
            minifyEnabled false
        }
    }
    
    // CRITICALLY IMPORTANT FOR CI: Do not fail on lint errors
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    
    // Explicitly define C++ build
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
    
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.gms:play-services-maps:18.1.0'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
