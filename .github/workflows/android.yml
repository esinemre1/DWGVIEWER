name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Setup Gradle using the official Action v3
    # This caching-enabled action installs a compatible Gradle version automatically
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    # Run build with the system-installed gradle (bypassing the wrapper)
    - name: Build with Gradle
      run: gradle assembleDebug --stacktrace --info --no-daemon
