name: Android Legacy Tank Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build Debug APK
      # Using standard gradle command which will use the wrapper properties or system gradle
      # We force it to use wrapper from the project if valid, or we can use specific action
      # Let's use the layout-agnostic approach:
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.4
        arguments: assembleDebug --stacktrace --no-daemon
